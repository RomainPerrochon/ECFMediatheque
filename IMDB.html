<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <title>Recherche un film avec IMDB</title>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="moi">

        <!-- Bootstrap css -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <!-- Lodash (normalement pour le tri ) -->
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

        <!-- Normalize.css depuis un cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body class="bg-light"> <!-- petite navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#"> Recherche vos films </a>
                <span style="display: none">test</span>

                <div>
                    <a class="btn btn-outline-light me-2" href="/html/index.html">La Vidéothèque</a>
                    <a class="btn btn-outline-light" href="/html/IMDB.html">Recherche un film</a>
                </div>
            </div>
        </nav>

        <main class="container py-4"> <!-- titre principal -->
            <section class="mb-3">
                <h1 class="h3">Recherche des films via IMDB</h1>
                <p class="text-muted">Recherchez un film par titre, par année ou par type.</p>
            </section>

            <!-- alertes -->
            <div id="alert-contenere"></div>

            <!-- formulaire de recherche  -->
            <section class="card mb-4">
                <div class="card-body">
                    <article>
                        <form id="search-form" class="row g-3">
                            <div class="col-12 col-md-6">
                                <label for="search-titre" class="form-label">Titre de l'element a rechercher</label>
                                <input type="text" id="search-titre" class="form-control" placeholder="Ex: Batman" required>
                            </div>

                            <div class="col-6 col-md-3">
                                <label for="search-annee" class="form-label">Année (optionnel)</label>
                                <input type="number" id="search-annee" class="form-control" placeholder="Ex: 2005" min="1900" max="2099">
                            </div>

                            <div class="col-6 col-md-3">
                                <label for="search-type" class="form-label">Type</label>

                                <select id="search-type" class="form-select">
                                    <option value="">Tous</option>
                                    <option value="filme">Film</option>
                                    <option value="series">Série</option>
                                    <option value="episode">Épisode</option>
                                    <option value="season">Saison</option>
                                </select>
                            </div>

                            <div class="col-12 d-flex gap-2">
                                <button type="submit" class="btn btn-primary">Rechercher</button>
                                <button type="button" id="btn-reset" class="btn btn-outline-secondary">Réinitialiser</button>
                            </div>
                        </form>
                    </article>
                </div>
            </section>

            <!-- résultats -->
            <section>
                <aside style="display: none">zone caché</aside>
                <div id="results" class="row g-3">
                    <!-- cartes injectées par le js -->
                </div>

                <!-- pagination -->
                <nav aria-label="Pagination des résultats" class="mt-3">
                    <ul id="pagination" class="pagination">
                        <!-- liens injectés par le js -->
                    </ul>
                </nav>
            </section>
        </main>

        <!-- JS Bootstrap ( bonne version ??) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Script pour l'api IMDB -->
        <script src="/js/IMDB.js"></script>
        
        <footer hidden>Romain 2025</footer>
    </body>
</html>
