<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <title>Vidéothèque</title> <!-- titre je le changerai peut etre plus tard -->

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="author" content="moi">

        <!-- Bootstrap  -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <!-- Lodash (pour trier, normalement) -->
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

        <!-- Normalize.css depuis un CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body class="bg-light">
        <!-- NAVBAR  -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Ma vidéothèque Cinema</a>
                <em style="display: none"></em>

                <div>
                    <a class="btn btn-outline-light me-2" href="/html/index.html">La Vidéothèque</a>
                    <a class="btn btn-outline-light" href="/html/IMDB.html">Recherche des films</a>
                </div>
            </div>
        </nav>

        <main class="container py-4">
            <!-- titre principal -->
            <section class="mb-4">

                <!-- display-flex (mais je suis pas que c'esqt le bon, a reverifier) -->
                <div class="d-flex align-items-center justify-content-between">
                    <h1 class="h3 mb-0">Liste des films</h1>
                    <!-- bouton pour le formulaire (identifient pour le js) -->
                    <button id="btn-open-form" class="btn btn-primary">Ajouter un film</button>
                </div>

                <p class="text-muted mb-1">Base locale chargée au démarage de la page.</p>
            </section>

            <div id="alert-contenere">
                <!-- alertes dedans il y aura les messages js -->
            </div>

            <!-- TRI ?? -->
            <section class="card mb-3">
                <div class="card-body" >
                    <article>
                        <div class="row g-3 align-items-end">

                            <div class="col-12 col-sm-6 col-lg-4">
                                <label for="select-tri" class="form-label">Filtrer et Trier les films</label>

                                <select id="select-tri" class="form-select">
                                    <option value="titre">Par titre (A → Z)</option>
                                    <option value="annee">Par année (↓)</option>
                                </select>
                            </div>

                            <div class="col-12 col-sm-6 col-lg-4">
                                <button id="button-tri" class="btn btn-outline-secondary">Appliquer le tri des films</button>
                            </div>
                        </div>
                    </article>
                </div>
            </section>

            <!-- Tableau -->
            <section class="card">
                <header hidden>
                    <!--Entere du tableau ici-->
                </header>

                <div class="table-responsive">

                    <table class="table table-striped table-hover mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Titre</th><!-- colonne pour le titre -->
                                <th scope="col">Année</th> <!-- l'année de sortie -->
                                <th scope="col">Auteur</th> <!-- le nom du réalisateur -->
                                <th scope="col" class="text-end">Actions</th> <!-- boutons (modifier / supprimer) -->
                            </tr>
                        </thead>

                        <tbody id="films-TabCorps">
                            <!-- ajoutées automatiquement par le app.js -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <!-- Modal d’ajout (A reverifier si c'est bien comme cela que cela marche) -->
        <div class="modal fade" id="addFilmModal" tabindex="-1" aria-labelledby="addFilmModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form id="add-film-form" class="modal-content">
                    <div class="modal-header"> <!-- en-tete du pop-up (modal) -->
                        <h2 class="h5 modal-titre" id="addFilmModalLabel">Ajouter un film</h2> <!-- titre du modal -->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button> <!-- bouton pour la fenetre -->
                    </div>

                    <div class="modal-body"> <!-- corps du formulaire avec tout les champs -->
                        <div class="mb-3">
                            <label for="input-titre" class="form-label">Titre</label> <!-- champ pour le titre -->
                            <input type="text" id="input-titre" class="form-control" placeholder="Ex: Inception"> <!-- input ou on écri le titre du film -->
                            <div class="form-text">Minimum 2 caractére.</div> <!-- aide texte en dessous -->
                        </div>

                        <div class="mb-3">
                            <label for="input-annee" class="form-label">Année</label>
                            <input type="number" id="input-annee" class="form-control" placeholder="Ex: 2010"> <!-- champ numérique pour écrire l'année (min/max dans js normalement) -->
                            <div class="form-text">4 chiffre entre 1900 et l'année actuel.</div>
                        </div>

                        <div class="mb-3">
                            <label for="input-author" class="form-label">Auteur</label>
                            <input type="text" id="input-author" class="form-control" placeholder="Ex: Christopher Nolan">
                            <div class="form-text">Minimum 5 caractéres.</div>
                        </div>
                    </div>

                    <div class="modal-footer"> <!-- pied du modal (bouton annuler / sauvegarder) -->
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary">Sauvegarder</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- js Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/app.js"></script>

        <footer hidden>Romain 2025</footer>
    </body>

</html>
